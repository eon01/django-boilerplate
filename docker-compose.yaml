version: '3.5'

services:
  web:
    build:
      context: boilerplate
      dockerfile: Dockerfile
    env_file: boilerplate/.env
    tty: true
    volumes:
      - ./boilerplate/:/code/
    ports:
      - "8000:8000"
    networks:
      - boilerplate_net

  db:
    build:
      context: db
      dockerfile: Dockerfile
    env_file: db/.env     
    networks:
      - boilerplate_net
    
  redis:
    image: "redis:5.0.7-alpine"   
    networks:
      - boilerplate_net    

